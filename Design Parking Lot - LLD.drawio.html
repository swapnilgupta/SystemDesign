;4) A motorcycle can park in any spot. &amp;lt;br&amp;gt;5) A car can park in either a single compact spot or a single large spot. &amp;lt;br&amp;gt;6) A bus can park in five large spots that are consecutive and within the same row. It cannot park in small spots. In the below implementation, we have created an abstract class Vehicle, from which Car, Bus, and Motorcycle inherit. To handle the different parking spot sizes, we have just one class ParkingSpot which has a member variable indicating the size.&amp;amp;nbsp;&amp;lt;/span&amp;gt;\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;labelBackgroundColor=#FFFFFF;fontColor=#000000;labelBorderColor=none;fontFamily=Verdana;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;60\&quot; y=\&quot;110\&quot; width=\&quot;650\&quot; height=\&quot;370\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;xy7MtwKxT0VkMzhvmd6g-5\&quot; value=\&quot;&amp;lt;b&amp;gt;Requirement Collection&amp;lt;br&amp;gt;&amp;lt;/b&amp;gt;Big parking lots 10k - 30k&amp;lt;b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;div style=&amp;quot;text-align: left;&amp;quot;&amp;gt;&amp;lt;ol&amp;gt;&amp;lt;li&amp;gt;4 - Entrances and 4 - Exits&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;spot should be nearest to the customer from however&amp;amp;nbsp;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Limit - Capacity&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Different Types of Parking Spots&amp;lt;/li&amp;gt;&amp;lt;ol&amp;gt;&amp;lt;li&amp;gt;Handicapped&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Compact Vehical&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Motorcycle&amp;lt;/li&amp;gt;&amp;lt;/ol&amp;gt;&amp;lt;li&amp;gt;Parking Fee&amp;amp;nbsp;&amp;lt;/li&amp;gt;&amp;lt;ol&amp;gt;&amp;lt;li&amp;gt;Cash&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Credit/Cards&amp;lt;/li&amp;gt;&amp;lt;/ol&amp;gt;&amp;lt;li&amp;gt;Monitoring System&amp;lt;/li&amp;gt;&amp;lt;ol&amp;gt;&amp;lt;li&amp;gt;How many entering and exiting.&amp;lt;/li&
